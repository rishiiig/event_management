<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .registration-form {
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }

        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .btn-register {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register for {{ event.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="ticket-type">Select Ticket Type:</label>
                <select id="ticket-type" name="ticket_type">
                    {% if event.available_normal_tickets > 0 %}
                    <option value="normal" data-price="{{ event.normal_ticket_price }}">Normal - ${{ event.normal_ticket_price }}</option>
                    {% endif %}
                    {% if event.available_vip_tickets > 0 %}
                    <option value="vip" data-price="{{ event.vip_ticket_price }}">VIP - ${{ event.vip_ticket_price }}</option>
                    {% endif %}
                </select>
                <p><strong>Price:</strong> <span id="ticket-price"></span></p>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('ticket-type').addEventListener('change', function () {
            var selectedOption = this.options[this.selectedIndex];
            var price = selectedOption.getAttribute('data-price');
            document.getElementById('ticket-price').textContent = '$' + price;
        });

        // Trigger change event to set initial price
        document.getElementById('ticket-type').dispatchEvent(new Event('change'));
    </script>
</body>

</html>
