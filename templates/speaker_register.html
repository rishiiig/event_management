<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-color: #f0f0f0;
            background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNDIyLTA3Ni14LmpwZw.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0; /* Remove default margin */
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 600px; /* Increased max-width for better alignment */
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            background-image: url('your-background-image-url.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 22px); /* Adjusted width to align with padding and borders */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
        }
        .form-group textarea {
            height: 120px; /* Increased height for textarea */
            resize: vertical; /* Allow vertical resizing */
        }
        .form-group input[type="file"] {
            margin-top: 5px; /* Added margin for spacing */
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home_page' %}">Home</a>
    </div>
    <div class="container">
        <h2>Speaker Registration</h2>
        <form method="post" action="{% url 'speaker_registration' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" class="form-control" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Profile Picture:</label>
                <input type="file" id="image" name="image" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="file">Upload Document:</label>
                <input type="file" id="file" name="file" class="form-control-file">
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary btn-block">
            </div>
        </form>
    </div>
</body>
</html>
